name: Run Tests

on:
  push:
    branches: 
      - '*'
      - '!main'
  # pull_request:
  #   branches:
  #       - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40

      - name: Check for Python files
        id: check-python
        run: |
          if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q '\.py$'; then
            echo "python_changed=true" >> $GITHUB_OUTPUT
          else
            echo "python_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit if no Python files changed
        if: steps.check-python.outputs.python_changed == 'false'
        run: |
          echo "No Python files changed. Skipping tests."
          exit 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        run: |
          CHANGED_FILES="${{ steps.changed-files.outputs.modified_files }}"
          pytest $CHANGED_FILES
         

