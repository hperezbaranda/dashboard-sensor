name: Run Tests

on:
  push:
    branches: 
      - '*'
      - '!main'
  # pull_request:
  #   branches:
  #       - main

jobs:
  filter_changes:
        runs-on: ubuntu-latest
        outputs:
          python_files_changed: ${{ steps.filter.outputs.python }}
        steps:
          - uses: actions/checkout@v4
          - name: Check for Python file changes
            id: filter
            uses: dorny/paths-filter@v3
            with:
              filters: |
                python:
                  - '**.py'
  test:
    needs: filter_changes
    if: needs.filter_changes.outputs.python_files_changed == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        run:
          pytest $(git diff --name-only origin/${{ github.base_ref }} HEAD | grep '\.py$')

